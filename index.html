<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing speed test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div style="width:1000px; margin:0 auto;">
        <div style="width:600px; float:left;">
            <div class="target mono" id="target"></div>
            <div id="your-attempt" class="mono your-attempt" placeholder="Your text will appear here"></div>

        </div>

        <div style="width:370px; float:right">
            <div class="results" style="border:1px solid;">
                <ul class="stats">
                    <li><strong style="color:#4169E1">Panes #1</strong></li>
                    <li>Start typing sample text to begin test</li>
                </ul>
            </div>
            <div class="results" style="border:1px solid;">
                <ul class="stats">
                    <li><strong style="color:#4169E1">Panes #2</strong></li>
                    <li>Timer  <span id="timer">0</span></li>
                </ul>
            </div>
            <div class="results" style="border:1px solid;">
                <ul class="stats">
                    <li><strong style="color:#4169E1">Panes #3</strong></li>
                    <li>Words-Per-Minute <span id="wpm">0</span></li>
                    <li>Errors <span id="errors">0</span></li>
                </ul>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>
    <div>
        <textarea name="" id="input_text" cols="30" rows="10">Qatar has oil output of only 600,000 barrels per day (bpd), compared with the 11 million bpd produced by Saudi Arabia, the group's biggest oil producer and world's biggest exporter.</textarea>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>


</body>
</html>
